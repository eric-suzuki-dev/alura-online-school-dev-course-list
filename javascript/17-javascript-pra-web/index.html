<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <main>
        <img src="img/bag.png" alt="Uma sacola de compras" />
        <form class="container-formulario">
            <input type="text" id="item-input" placeholder="Digite o item que deseja adicionar"></input>
            <button id="adicionar-item">Salvar item</button>
        </form>

        <div class="container-lista">
            <div>
                <h2>Lista de compras</h2>
                <hr />
                <ul id="lista-de-compras">
                    <li>
                        <div class="container-texto-lista">
                            <div class="checkbox-container">
                                <label for="checkbox-1">
                                    <input type="checkbox" class="checkbox-input" id="checkbox" />
                                    <div class="checkbox-customizado checked"></div>
                                </label>
                            </div>
                            <div class="texto-lista">
                                <p>Ração de gato</p>
                                <p>Segunda, 4 de maio de 2024</p>
                            </div>
                        </div>
                        <button>
                            <img src="img/delete.svg" alt="remover" />
                        </button>
                        <button>
                            <img src="img/edit.svg" alt="editar" />
                        </button>
                    </li>
                </ul>
            </div>

        </div>
    </main>

</body>

</html>
